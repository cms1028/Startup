<html>
  <body>
  <header>
    <h1>
    Chess RPG
    </h1>
    <h2 class="introduction">
        Welcome to Pawn Yard, home of pawns around the world!
      </h2>
  </header>
      <img src = "magicstudio-art.jpg" alt = "Black or White Pawn" width = 450/>
    <main>
    <p>
    Your adventure to greatness begins here and with a simple decision. Will you be team white or team black?
        <fieldset>
          <legend>Choose Your Side:</legend>
          <label for="Black">Black</label>
          <input type="radio" id="rBlack" name="varRadio" value="black" />
          <label for="White">White</label>
          <input type="radio" id="White" name="varRadio" value="white" checked />
        </fieldset>
          Make sure to create a login and password to save your progress:
          <li>
            <label for="text">Username: </label>
            <input type="text" id="text" name="varText" placeholder="Enter a username" required pattern="[Aa].*" />
          </li>
          <li>
            <label for="password">Password: </label>
            <input type="password" id="password" name="varPassword" />
          </li>
          <button type="submit">Submit</button>
    </p>
    </main>
  </body> 
</html>
